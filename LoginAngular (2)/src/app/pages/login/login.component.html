
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3D Flip Login/Signup Box</title>

  <!-- Google Fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" />

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <!-- Your custom CSS -->
  <link rel="stylesheet" href="./login.component.css" />
</head>
<body>
  <div class="parent">
    <div class="login-card">
      <div class="brand">
        <div class="brand-logo">
          <img src="https://ik.imagekit.io/zog1wlw2a/image%20cmrl.jpg?updatedAt=1749746908261" alt="Logo">
        </div>
        <h1>CMRL</h1>
        <div class="role-selector">
</div>





        <p>Enter your credentials to access your account</p>
      </div>

      <form id="loginForm">
        <div class="form-group">
          <label for="employeeId">Employee id</label>
          <input type="text" id="employeeId" name="employeeId" [(ngModel)]="LoginObj.employeeId" placeholder="Enter your ID"
            autocomplete="email" />
          <div class="error" id="emailError"></div>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" [(ngModel)]="LoginObj.password"
            placeholder="Enter your password" autocomplete="current-password" />
          <div class="error" id="passwordError"></div>
        </div>

        <div class="remember-forgot">
          <div class="remember-me">
            <input type="checkbox" id="remember">
            <label for="remember">Remember me</label>
          </div>
          <a href="#" class="forgot-password">Forgot password?</a>
        </div>

        <button type="button" (click)="onLogin()" class="login-btn" id="loginButton">Login</button>
      </form>

    </div>
  </div>
</body>
</html>
